server:
  port: 8050
spring:
  application:
#    name: service-gateway
  cloud:
    gateway:
      routes:
        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/api/user/**
          filters:
            - RewritePath=/api(?<segment>/?.*), $\{segment}

        - id: service-auth
          uri: lb://service-auth
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api(?<segment>/?.*), $\{segment}


        - id: service-fdfs
          uri: lb://service-fdfs
          predicates:
            - Path=/api/fdfs/**
          filters:
            - RewritePath=/api(?<segment>/?.*), $\{segment}

        - id: service-manage
          uri: lb://service-manage
          predicates:
          - Path=/api/manage/**
          filters:
          - RewritePath=/api(?<segment>/?.*), $\{segment}


